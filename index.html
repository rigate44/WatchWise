<!DOCTYPE html>
<html>
<head>
    <title>Watch Wise</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <script src="js/movies.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <h1>Watch Wise</h1>
    <form onsubmit="saveRatings(event)">
        <label for="user_id">User ID:</label>
        <input type="number" id="user_id" name="user_id" required><br><br>
        <div id="movies">
            <!-- Movies will be loaded here by JavaScript -->
        </div>
        <div>
            <input type="submit" value="Submit Ratings">
            <button type="button" onclick="loadRandomMovies()">Load Random Movies</button>
        </div>
    </form>
    <div id="recommendations">
        <!-- Recommendations will be displayed here -->
    </div>
</body>
</html>
