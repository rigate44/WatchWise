<!DOCTYPE html>
<html>
<head>
    <title>Recommended Movies</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <h1>Recommended Movies</h1>
    <!-- <ul>
        {% for movie in movies %}
            <li>{{ movie.title }}</li>
        {% endfor %}
    </ul> -->
    <!-- <h2>Rate the Recommended Movies</h2> -->
    <form action="/feedback" method="post">
        <input type="hidden" name="user_id" value="{{ user_id }}">
        {% for movie in movies %}
            <label for="{{ movie.id }}">{{ movie.title }}</label>
            <input type="number" id="{{ movie.id }}" name="{{ movie.id }}" min="0.5" max="5" step="0.5"><br><br>
        {% endfor %}
        <input type="submit" value="Submit Feedback" onclick="window.location.href='/recommend/{{ user_id }}'">
        <input type="submit" value="Go Back Home" onclick="window.location.href='/'">
    </form>
</body>
</html>
